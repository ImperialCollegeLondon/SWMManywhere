repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: debug-statements
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.8.0"
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.13.0"
    hooks:
      - id: mypy
        additional_dependencies:
          [types-requests, types-PyYAML]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: ["--disable", "MD013", "--disable", "MD025", "--"]
        
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
    - id: codespell
      name: Check common misspellings in text files with codespell.
      additional_dependencies:
      - tomli

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: v2.5.0
    hooks:
    - id: pyproject-fmt
      name: Apply a consistent format to pyproject.toml
  
  - repo: https://github.com/dosisod/refurb
    rev: v2.0.0
    hooks:
    - id: refurb
      name: Modernizing Python codebases using Refurb
      additional_dependencies:
      - numpy
